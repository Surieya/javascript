<body>
  <p id="pp">1</p>
  <button id="btn" onclick="increase()">+</button>
  <script>
    let p = document.getElementById('pp');
    let btn = document.getElementById('btn');
    let num = Number(p.innerText);
  function increase(){
    num+=1;
    p.innerText = num;
  }
  </script>
</body>
