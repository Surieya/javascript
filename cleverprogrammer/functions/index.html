  <script>
    const Sum = (a,b) => a+b;

    function calculateFoodTotal(food, tip) {
      const tipPercentage = tip / 100;
      const tipAmount = food * tipPercentage;
      const total = Sum(food, tipAmount);
      return total;
    }
