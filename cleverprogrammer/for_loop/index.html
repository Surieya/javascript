    // function for doubling the elements in an array using for loop
    const double = (numbers) => {
      let result = [];
      for (let number of numbers) {
        result.push(number * 2);
      }
      return result;
    }
    //function for squaring each element in an array using for loop
    console.log(double([1, 2, 3, 4, 5, 6]))

    const square = (numbers) => {
      let result = [];
      for (let number of numbers) {
        result.push(number ** 2);
      }
      return result;
    }
    console.log(square([1, 2, 3, 4, 5, 6]))
