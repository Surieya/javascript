<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow_Function</title>
</head>
<body>
  <script>
    let a = [1,2,3,4,5,6,7];
    const percent = (x,y) =>{
      return x/y*100;
    }
    console.log(`${percent(100,233)}%`);

    a.forEach(number => console.log(number*2));


  </script>
</body>
</html>
