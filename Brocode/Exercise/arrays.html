<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays</title>
</head>
<body>
  <script>
    let arr = [1,2,3,4,5];
    let str = "String";
    console.log(arr.length);
    arr.push(6);
    console.log(arr);
    arr.pop()
    console.log(arr);

    arr.unshift(1);
    console.log(arr);

    arr.shift()
    console.log(arr);

    arr.reverse()
    console.log(arr)

    //spread operator (...)
    console.log(...arr);
    console.log(...str);
    

  </script>
</body>
</html>
