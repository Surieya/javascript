<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
</head>
<body>
  <script>
    let numbers = [1,2,3,4,5];
    const squareTheNumber = (number)=>{
       return Math.pow(number,2);
    }
    let display = (number) =>{
       console.log(number);
    }
    squares = numbers.map(squareTheNumber);
    squares.forEach(display);

    let cubes = numbers.map(number => Math.pow(number,3))
    console.log(cubes);
    
    /// filter

    const teenAgeChecker = (age) =>{
      return (age>13 && age<18)
    }
    let ages=[18,2,20,34,12,345,17];
    // method one
    let adults = ages.filter(age=>age>18);

    //method two
    let teens = ages.filter(teenAgeChecker)
    console.log(adults);
    console.log(teens)


    //reduce
    //method 1
    let prices = [1,23,45,55];
    red = prices.reduce((curr,next)=> curr+next);
    console.log(red);
     
    //method 2
    const reduced = (prev,next) =>{
       return prev+next
    }
    let counts = [12,3,4,56,7676];
    re = counts.reduce(reduced);
    console.log(re);

  </script>
</body>
</html>
