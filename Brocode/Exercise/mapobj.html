<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map_Object</title>
</head>
<body>
  <script>
    const store = new Map([
      ["t-shirt",20],
      ["jeans",30],
      ["underwear",50]
    ]);
    store.forEach((key,value)=>console.log(`${key} ${value} $`));
    console.log(store.get("t-shirt"));
  </script>
</body>
</html>
